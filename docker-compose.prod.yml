services:
  web:
    image: 127.0.0.1:5000/docmeta/rubydoc-app
    environment:
      WEB_CONCURRENCY: 5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/master.key:/app/config/master.key
      - ./config/credentials.yml.enc:/app/config/credentials.yml.enc
      - ./storage:/app/storage
    ports:
      - "0.0.0.0:80:80"
    deploy:
      replicas: 1
      update_config:
        order: start-first
    depends_on:
      - db
  jobs:
    image: 127.0.0.1:5000/docmeta/rubydoc-app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/master.key:/app/config/master.key
      - ./config/credentials.yml.enc:/app/config/credentials.yml.enc
      - ./storage:/app/storage
    entrypoint: ["./bin/jobs", "start"]
    deploy:
      replicas: 1
      update_config:
        order: start-first
    depends_on:
      - db

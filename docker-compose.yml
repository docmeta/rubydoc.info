version: "3.7"
services:
  app:
    image: 127.0.0.1:5000/rubydoc-app
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/app/config
      - ./repos:/app/repos
      - ./data:/app/data
      - ./log:/app/log
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "6"
          memory: 6G
      replicas: 1
      update_config:
        order: start-first
    depends_on:
      - docparse
  docparse:
    image: 127.0.0.1:5000/rubydoc-docparse
    build:
      context: ./docker/docparse
    entrypoint: sh -c "echo Docparse image is built. It is okay for this service to exit."
    deploy:
      replicas: 0
      restart_policy:
        condition: none
